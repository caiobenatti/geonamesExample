<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="HTML, CSS, PHP, Geoname, Geonaming">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./libs/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>GeoNames</title>
</head>
<body>

	<div id=”preloader”>
		<div id='main'>
			<div class=''>
				<caption>Table with GeoNames</caption>
				<table class="table">
					<thead class="thead-light">
					<tr>
						<th scope="col">API name</th>
						<th scope="col">API description</th>
						<th scope="col"></th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<th scope="row">1</th>
						<td>
							<select id="selCountry">
								<option value="GB">Great Britain</option>
								<option value="FR">France</option>
								<option value="DE">Germany</option>
								<option value="US">USA</option>
							</select>
					
							<select id="selLanguage">
								<option value="en">English</option>
								<option value="fr">Francais</option>
								<option value="de">Deutsche</option>
							</select>
						</td>
						<td><button class="btn btn-primary" type="submit" id="btnRun" >Submit</button></td>
					  </tr>
					  <tr>
						<th scope="row">2</th>
						<td>Jacob</td>
						<td><button class="btn btn-primary" type="submit">Submit</button></td>
					  </tr>
					  <tr>
						<th scope="row">3</th>
						<td>Larry</td>
						<td><button class="btn btn-primary" type="submit">Submit</button></td>
					  </tr>
					 	 <tr>
						<td align="right">Continent: </td>
						<td id="txtContinent"></td>
						</tr>
					<tr>
						<td align="right">Capital: </td>
						<td id="txtCapital"></td>
					</tr>
					<tr>
						<td align="right">Languages: </td>
						<td class="bold" id="txtLanguages"></td>
					</tr>
					<tr>
						<td align="right">Population: </td>
						<td class="bold" id="txtPopulation"></td>
					</tr>
					<tr>
						<td align="right">Area (km<sup>2</sup>): </td>
						<td class="bold" id="txtArea"></td>
						</tr>
					</tbody>
				  </table>
			</div>
		</div>
	</div>



<!-- Scripts -->
	<script type="application/javascript" src="./libs/vendors/jquery-2.2.3.min.js"></script>
	<script type="application/javascript" src="libs/js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
