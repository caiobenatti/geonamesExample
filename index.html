<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="HTML, CSS, PHP, Geoname, Geonaming">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./libs/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>GeoNames</title>
</head>
<body>
	<div id=”preloader”>
		<div id='main'>
				<table class="table">
					<thead class="thead-light">
					<tr>
						<th scope="col">API name</th>
						<th scope="col">API description</th>
						<th scope="col"></th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<th scope="row">1. GeoName</th>
						<td>
							<select id="selCountry">
								<option value="GB">Great Britain</option>
								<option value="FR">France</option>
								<option value="DE">Germany</option>
								<option value="US">USA</option>
							</select>
					
							<select id="selLanguage">
								<option value="en">English</option>
								<option value="fr">Francais</option>
								<option value="de">Deutsche</option>
							</select>
						</td>
						<td><button class="btn btn-primary" type="button" id="btnRun">Submit</button></td>
					  </tr>
					  <tr>
						<th scope="row">2.Time Zones</th>
						<td>
							<select id="selLat">
								<option value="51">Great Britain</option>
								<option value="52">Germany</option>
								<option value="46">Switzerland</option>
							</select> 
							<select id="selLong">
								<option value="0">London</option>
								<option value="13">Berlin</option>
								<option value="6">Geneva</option>
							</select> 
						</td>
						<td><button class="btn btn-primary" type="button" id="btnTZ">Submit</button></td>
					  </tr>
					  <tr>
						<th scope="row">3. Country Names</th>
						<td>
							<select id="selLat1">
								<option value="50">Germany</option>
								<option value="US">Ukraine</option>
								<option value="CA">Nigeria</option>
							</select>
					
							<select id="selLong1">
								<option value="10">German</option>
								<option value="30">Russian</option>
								<option value="de">English</option>
							</select>
						</td>
						<td><button class="btn btn-primary" type="button" id="btnCC" >Submit</button></td>
					  </tr>
					</table>
				</tbody>	
					<div id="results1" >
						<h4 >Continent: <span class="bold" id="txtContinent"></span> </h4>
						<h4>Capital: <span class="bold" id="txtCapital"></span> </h4>
						<h4>Languages: <span class="bold" id="txtLanguages"></span> </h4>
						<h4>Population: <span class="bold" id="txtPopulation"></span> </h4>
						<h4>Area (km<sup>2</sup>): <span class="bold" id="txtArea"></span> </h4>
					</div>
					<div id="results2" >
						<h4 >Sunrise: <span class="bold" id="txtSunrise"></span> </h4>
						<h4>Sunset: <span class="bold" id="txtSunset"></span> </h4>
						<h4>Time: <span class="bold" id="txtTime"></span> </h4>
						<h4>Timezone: <span class="bold" id="txtTimezone"></span> </h4>
						<h4>Country Name: <span class="bold" id="txtCountryName"></span> </h4>
					</div>
					<div id="results3" >
						<h4 >Languages: <span class="bold" id="txtLanguagesCC"></span> </h4>
						<h4>Country Code: <span class="bold" id="txtCountryCode"></span> </h4>
						<h4>Country name: <span class="bold" id="txtCountryname"></span> </h4>

					</div>
				
		</div>
	</div>



<!-- Scripts -->
	<script type="application/javascript" src="./libs/vendors/jquery-2.2.3.min.js"></script>
	<script type="application/javascript" src="./libs/js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="./libs/js/main.js"></script>
</body>
</html>
